<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script>
	function getResult() {
		var nai = Number(document.getElementById("age").value);
		var weight = Number(document.getElementById("weight").value);
		if (nai >= 16 && nai <= 69) {
			if (document.getElementById("male").checked) {
				if (weight >= 50) {
					document.getElementById("yn").innerHTML = "헌혈 가능합니다";
				} else {
					document.getElementById("yn").innerHTML = "체중 미달";
				}
			} else if (document.getElementById("female").checked) {
				if (weight >= 45) {
					document.getElementById("yn").innerHTML = "헌혈 가능합니다";
				} else {
					document.getElementById("yn").innerHTML = "체중 미달";
				}
			}
		} else {
			document.getElementById("yn").innerHTML = "연령 부적합";
		}
	}
</script>
</head>
<body>
	<h1>헌혈 조건</h1>
	나이:
	<input type="text" id="age"> 세
	<br> 성별:남자
	<input type="radio" name="gender" id="male" checked>여자
	<input type="radio" name="gender" id="female">
	<br>몸무게:
	<input type="text" id="weight">kg
	<br>
	<input type="button" onclick="getResult();" value="헌혈 조건 체크">
	<p id="yn"></p>
</body>
</html>
