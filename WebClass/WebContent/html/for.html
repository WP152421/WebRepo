<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script>
	function sum() {
		var num = Number(document.getElementById("number").value);
		var s = 0;
		for (var i = 1; i <= num; i++)
			s += i;
		document.getElementById("result").innerHTML = "1부터" + num + "까지의 합은 "
				+ s + "입니다.";
	}
</script>
</head>
<body>
	<input type="text" id="number" name="number" size="3" value="10">
	<input type="button" value="계산" onclick="sum();">
	<br>
	<p id="result"></p>
</body>
</html>
