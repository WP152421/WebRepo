<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<style>
.bgYellow {
	background-color: yellow;
}

.bgBlue {
	background-color: blue;
}

.bgWhite {
	background-color: white;
}

.border {
	border: 3px solid red;
}
</style>
<script>
	function changeColor(color) {
		var c = document.getElementById("container");
		c.setAttribute("class", color);
	}
	function toUpperCase(e) {
		e.value = e.value.toUpperCase();
	}
	function addBorder(e) {
		e.setAttribute("class", "border");
	}
	function removeBorder(e) {
		e.removeAttribute("class");
	}
</script>
</head>
<body onload="alert('웹페이지 로딩됨');">
	<div id="container">
		<input type="radio" name="color" onclick="changeColor('bgYellow');">
		노란색 <input type="radio" name="color" onclick="changeColor('bgBlue');">
		파란색 <input type="radio" name="color"
			onclick="changeColor(
			'bgWhite');" checked> 원래대로<br>
		<br> <input type="text" id="word" onchange="toUpperCase(this);"><br>
		<br>
	</div>
	<div id="box" onmouseover="addBorder(this);"
		onmouseout="removeBorder(this);">마우스를 위에 올려놓으세요</div>
</body>
</html>
