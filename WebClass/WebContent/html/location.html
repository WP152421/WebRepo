<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script>
	function goPage(url) {
		location.href = url;
	}
</script>
</head>
<body>
	<button onclick="goPage('http://google.com');">구글</button>
	<button onclick="goPage('http://naver.com');">네이버</button>
	<button onclick="window.open('http://daum.net', '_blank');">다음</button>
	<button onclick="window.open('http://namu.wiki', '_blank');">나무</button>
</body>
</html>
