<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>회원가입</title>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
	integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
	crossorigin="anonymous"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
	integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
	crossorigin="anonymous"></script>
<script src="../js/myjs2.js"></script>
</head>
<body>
	<form method="post" class="form-inline smy-2 my-lg-0" id="joinForm">
		<div class="container mb-2">
			<input type="radio" name="radiogroup" value="1" required> 1학년
			<input type="radio" name="radiogroup" value="2"> 2학년 <input
				type="radio" name="radiogroup" value="3"> 3학년
		</div>
		<div class="container mb-2">
			<div>
				<select name="list" required class="custom-select">
					<option value="">반</option>
					<option value="1">1반</option>
					<option value="2">2반</option>
					<option value="3">3반</option>
					<option value="4">4반</option>
					<option value="4">5반</option>
					<option value="4">6반</option>
				</select> <input type="text" name="number" size="2" maxlength="2"
					placeholder="번호" required>
			</div>
		</div>
		<div class="container mb-2">
			<input type="text" name="name" size="20" maxlength="20"
				placeholder="이름" required>
		</div>

		<div class="container mb-2">
			<input type="text" name="id" size="20" maxlength="20"
				placeholder="아이디" id="id" required>
		</div>
		<div class="container mb-2">
			<input type="password" name="pwd" id="pwd" size="20" maxlength="20"
				placeholder="비밀번호" required>
		</div>
		<br>
		<div class="container">
			<button type="submit">가입</button>
			<input type="reset" value="초기화">
		</div>
	</form>


	<div class="modal" id="myModal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">회원가입</h5>
					<button type="button" onclick="quit();" class="close"
						data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<p></p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" data-dismiss="modal"
						onclick="quit();">Close</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
